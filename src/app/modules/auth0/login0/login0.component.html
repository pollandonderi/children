<div class="login-main-container">
    <div class="logo">
      <img class="logo" src="assets/logo2.png" width="160px" height="100px" alt="" srcset="">
    </div>
    <div class="form-container">
      
      <form class="form" [formGroup]="loginForm" (ngSubmit)="submit()">
        <label for="">Your Name</label>
        <input type="text" name="yourName" id="yourName" formControlName="yourName">
        <div
        *ngIf="f['yourName'].touched && f['yourName'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['yourName'].errors && f['yourName'].errors['required']">
          Your Name is required.
        </div>
      </div>
        <label for="">Your password</label>
        <input type="password" name="yourPassword" id="yourPassword" formControlName="yourPassword">
        <div
        *ngIf="f['yourPassword'].touched && f['yourPassword'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['yourPassword'].errors && f['yourPassword'].errors['required']">
          password is required.
        </div>

        <div *ngIf="f['yourPassword'].errors && f['yourPassword'].errors['yourPassword']">
          Please, enter a valid password.
        </div>
      </div>
        <button type="submit">submit</button>
        <p class="register">Don't have an account? <a routerLink="/auth0/register">register here </a></p>
        <div class="or">
  <span class="or-letter">OR</span>
        </div>
      </form>
      <div class="google">
        <button class="google-button">Google</button>
      </div>
      
    </div>
    
  </div>
