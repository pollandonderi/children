<app-navbar></app-navbar>
<div class="body">
  <div class="h-100 w-full flex items-center justify-center bg-blue-lightest">
    <div class="bg-blue-300 rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
        <div class="mb-4">
            <h1 class="text-blue-800">Todo List</h1>
            <form class="flex mt-4" [formGroup]="newTodoForm" (ngSubmit)="addTask()">
                <input formControlName="todoItem" class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-blue-800" placeholder="Add Todo">
                <button type="submit" class="flex-no-shrink p-2 border-2 rounded text-teal border-teal hover:text-white hover:bg-teal">Add</button>
            </form>
        </div>
        <div>
            <div class="flex mb-4 items-center w-full" *ngFor="let value of taskList; index as i">
                <p class="w-90 text-blue-800 flex-shrink" [ngClass]="{'line-through': value.completed}">{{value.name}}</p>
                <button class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-green border-green-800 bg-green-500" (click)="markDone(value)">Done</button>
                <button class="flex-no-shrink p-2 ml-2 border-2 rounded text-red border-red-500 hover:text-white bg-red-300" (click)="removeTask(i)">Remove</button>
            </div>
        </div>
    </div>
</div>
</div>
<app-footer></app-footer>
