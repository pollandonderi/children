<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;900&family=Poppins:ital,wght@0,400;0,700;0,800;1,300;1,700;1,800;1,900&family=Ubuntu&display=swap" rel="stylesheet">

  <script src="https://accounts.google.com/gsi/client" async></script>
</head>
<body>
  <app-root></app-root>

  <script>
    function decodeJWTToken(token){
      return JSON.parse(atob(token.split(".")[1]))
    }
    function handleCredentialResponse(response){
      // to decode the credential response
      const responsePayload = decodeJWTToken(response.credential);
      sessionStorage.setItem("loggedInUser", JSON.stringify(responsePayload));
      // to redirect to the dashboard
      window.location.href="/dashboard";
    }
    function handleSignOut(){
      google.accounts.id.disableAutoSelect();
    }
  </script>
</body>
</html>
